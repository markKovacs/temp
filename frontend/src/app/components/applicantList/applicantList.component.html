<div class="container">
  <div *ngIf="!users" class="applicant-loading-container">
    <i class="material-icons md-240 applicant-loading">cloud_download</i>
  </div>

  <div *ngIf="users" class="applicant-list-conatiner">
    <p-dataTable
            [value]="users"
            [rows]="20"
            [paginator]="true"
            (onRowClick)="checkApplicant($event)"
            [responsive]="true"
    >

      <p-column
        field="name"
        header="Name"
        [filter]="true"
        filterMatchMode="contains"
        [sortable]="true"
        [style]="{'width':'20%'}"
      >
      </p-column>

      <p-column
        field="status"
        header="Status"
        [filter]="true"
        [sortable]="true"
        filterMatchMode="contains"
        [style]="{'width':'20%'}"
      >
      </p-column>

      <p-column
              field="processStartedAt"
              header="Process started at"
              [sortable]="true"
              [style]="{'width':'15%'}"
      >
        <ng-template let-applicant="rowData" pTemplate="body">
          <span *ngIf="applicant.processStartedAt">
            {{ applicant.processStartedAt | date: 'yyyy.MM.dd. HH:mm' }}
          </span>
        </ng-template>
      </p-column>

      <p-column
              field="processStartedAt"
              header="Deadline ends"
              filterMatchMode="contains"
              [style]="{'width':'15%'}"
      >
        <ng-template let-applicant="rowData" pTemplate="body">
          <span *ngIf="applicant.processStartedAt">
            {{ getDeadline(applicant) | amTimeAgo }}
          </span>
        </ng-template>
      </p-column>

      <p-column
              field="email"
              header="Email address"
              [style]="{'width':'20%'}"
      >
      </p-column>

      <p-column
        field="attempts"
        header="No of attempts"
        [sortable]="true"
        [style]="{'width':'10%'}"
      >
      </p-column>

    </p-dataTable>
  </div>
</div>
