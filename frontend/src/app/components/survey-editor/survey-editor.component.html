<div class="survey editor" *ngIf="survey">
<h1>SURVEY</h1>
    <h1>{{survey.name}}</h1>
    <h1>{{survey.locationId}}</h1>
<div >
    <button class="btn btn-primary" (click)="handleChange()">CHECK SURVEY MODEL</button>

    <input placeholder="name" [(ngModel)]="survey.name" />
    <input placeholder="order" [(ngModel)]="survey.orderInBundle" />
    <input placeholder="description" [(ngModel)]="survey.description" />
</div >
    <h2>QUESTION EDITOR</h2>
    <question-editor *ngFor="let question of survey.questions"
                     [question] = "question">
    </question-editor>

</div>
