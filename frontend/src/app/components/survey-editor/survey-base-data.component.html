<h1>{{ survey.name }}&nbsp;<small>EDITING</small></h1>

<div class="form-horizontal">

    <!-- ------------------  DESCRIPTION ----------------- -->

    <div class="form-group">
        <label for="desc" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
                    <textarea
                            rows="5" cols="60"
                            class="form-control"
                            [(ngModel)]="survey.description"
                            id="desc"
                            placeholder="This will appear on the dashboard, prior to starting the test.">
                    </textarea>
        </div>
    </div>

    <!-- -----------------  SURVEY CONTENT --------------- -->

    <div class="form-group">
        <label for="surveyContent" class="col-sm-2 control-label">Test content</label>
        <div class="col-sm-10">
                    <textarea
                            rows="10" cols="60"
                            class="form-control"
                            [(ngModel)]="survey.surveyContent"
                            id="surveyContent"
                            placeholder="Common text displayed on the top of the test, when already started it.">
                    </textarea>
        </div>
    </div>

    <!-- -----------------  SMALL FIELDS --------------- -->

    <div class="col-sm-12 col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2">

        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Test name</label>
                <div class="col-sm-8">
                    <input
                            id="name"
                            class="form-control"
                            [(ngModel)]="survey.name"
                            placeholder="Name of the Test, as displayed everywhere, like 'English test'"
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="oib" class="col-sm-4 control-label">Order in bundle</label>
                <div class="col-sm-8">
                    <input
                            type="number"
                            id="oib"
                            class="form-control"
                            min=0 step=1
                            [(ngModel)]="survey.orderInBundle"
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="time" class="col-sm-4 control-label">Estimated time</label>
                <div class="col-sm-8">
                    <input
                            type="number"
                            id="time"
                            class="form-control"
                            min=0 step=1
                            [(ngModel)]="survey.estimatedTime"
                            placeholder="minutes"
                    />
                </div>
            </div>

        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">

            <div class="form-group">
                <label for="max" class="col-sm-4 control-label">Max points</label>
                <div class="col-sm-8">
                    <input
                            type="number"
                            id="max"
                            class="form-control"
                            min=0 step=1
                            [(ngModel)]="survey.maxPoints"
                            placeholder="Maximum number of points achievable"
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="thr" class="col-sm-4 control-label">Threshold</label>
                <div class="col-sm-8">
                    <input
                            type="number"
                            id="thr"
                            class="form-control"
                            min=0 step=1
                            [(ngModel)]="survey.threshold"
                            placeholder="How much point an applicant has to achieve to pass the test"
                    />
                </div>
            </div>

            <div class="form-group"  *ngIf="survey.questions.length == 0">
                <label for="mot" class="col-sm-4 control-label">Is motivation video?</label>
                <div class="col-sm-8">
                    <input
                            type="checkbox"
                            id="mot"
                            value="isMotivationVideo"
                            class="form-control"
                            [(ngModel)]="survey.motivationVideo"
                            (click)="setMotivation($event)"
                    />
                </div>
            </div>

            <div class="form-group"  *ngIf="!survey.motivationVideo">
                <label for="percent" class="col-sm-4 control-label">%</label>
                <div class="col-sm-8">
                    <input
                            id="percent"
                            class="form-control"
                            value="{{ getPercentage()Â }}"
                            disabled
                    />
                </div>
            </div>


        </div>
    </div>
</div>
