<div class="container">

    <div class="row">
        <div class="col-sm-12 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
            <h1 class="text-danger text-center">Location</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" *ngFor="let loc of locations">

            <button
                    (click)="chooseLocation(loc.id)"
                    class="btn btn-info {{isChosen(loc.id)}}">
                {{ loc.name }}
            </button>

        </div>
    </div>

    <div class="row" *ngIf="locationChosen()">
        <div class="col-md-6 col-sm-12">
            <div class="dashboard-users">
                <h3>Motivation videos to grade</h3>
                <div *ngFor="let user of usersWithVideo">
                    <div class="dashboard-user">
                        <div class="motivation-details">
                            <p>{{user.name}}</p>
                        </div>
                        <button class="btn btn-success" (click)="getApplicant(user.adminId)">
                            Grade video&nbsp;&gt;&gt;
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="dashboard-users">
                <h3>Screenings to attend</h3>
                <div *ngFor="let user of usersWithScreening">
                    <div class="dashboard-user">
                        <div class="screening-details">
                            <p class="screening-date">
                                {{ user.screeningInfo.day | date: short }}
                            </p>
                            <p>{{user.name}}</p>
                        </div>
                        <button class="btn btn-success" (click)="getApplicant(user.adminId)">
                            Check applicant&nbsp;&gt;&gt;
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
