<div class="container">
  <div *ngIf="!user" class="applicant-loading-container">
    <i class="material-icons md-240 applicant-loading">cloud_download</i>
  </div>
  <div *ngIf="user" class="applicant-profile">
    <div class="row">
      <div *ngFor="let result of user.testResults">
        <div *ngIf="result.isMotivation">
        {{result.answer}}
      <applicant-video [testResult]="result"></applicant-video>
        </div>
        </div>
      <div class="col-md-3 col-log-3">
        <div class="applicant-profile-details">
          <p><span>Applicant:</span><span>{{user.givenName}} {{user.familyName}}</span></p>
          <p><span>Birthdate:</span><span>{{user.dateOfBirth}}</span></p>
          <p><span>Location:</span><span>{{user.location}}</span></p>
          <p><span>Times Applied:</span><span>{{user.timesApplied}}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
