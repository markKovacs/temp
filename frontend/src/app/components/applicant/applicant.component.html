<div class="container">
    <div *ngIf="!user" class="applicant-loading-container">
        <i class="material-icons md-240 applicant-loading">cloud_download</i>
    </div>
    <div *ngIf="user">
        <div class="row">
            <div class="col-sm-12 col-md-7 col-lg-7">
                <div *ngFor="let result of user.testResults">
                    <div *ngIf="result.isMotivation">
                        <applicant-video [testResult]="result"
                                         [adminId]="user.adminId"></applicant-video>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-5 col-log-5">
                <h3>APPLICANT&nbsp;<small>OVERVIEW</small>
                </h3>
                <br/>
                <div>
                    <div class="col-sm-6">
                        <h4>
                            <small>Name</small>
                        </h4>
                    </div>
                    <div class="col-sm-6">
                        <h4>{{user.givenName}} {{user.familyName}}</h4>
                    </div>
                    <div class="col-sm-6">
                        <h4>
                            <small>Date of birth</small>
                        </h4>
                    </div>
                    <div class="col-sm-6">
                        <h4>{{user.dateOfBirth}}</h4>
                    </div>
                    <div class="col-sm-6">
                        <h4>
                            <small>Times applied</small>
                        </h4>
                    </div>
                    <div class="col-sm-6">
                        <h4>{{user.timesApplied}}</h4>
                    </div>
                    <div class="row" style="margin-left:0;margin-right:0">
                        <div class="col-sm-6" *ngIf="hasSuccessMotivation() || user.screeningGroupTime">
                            <h4>
                                <small>Group time</small>
                            </h4>
                        </div>
                        <div class="col-sm-4" *ngIf="hasSuccessMotivation() || user.screeningGroupTime">
                            <p-calendar
                                    [(ngModel)]="user.screeningGroupTime"
                                    showTime="showTime"
                                    dateFormat="yy.mm.dd."
                                    hourFormat="24">
                            </p-calendar>
                        </div>
                        <div class="col-sm-2">
                            <a (click)="save()"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="row" style="margin-left:0;margin-right:0">
                        <div class="col-sm-6" *ngIf="hasSuccessMotivation() || user.screeningPersonalTime">
                            <h4>
                                <small>Personal time</small>
                            </h4>
                        </div>
                        <div class="col-sm-4" *ngIf="hasSuccessMotivation() || user.screeningPersonalTime">
                            <p-calendar
                                    [(ngModel)]="user.screeningPersonalTime"
                                    showTime="showTime"
                                    dateFormat="yy.mm.dd."
                                    hourFormat="24">
                            </p-calendar>
                        </div>
                        <div class="col-sm-2 pull-right">
                            <a (click)="save()"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>

        <div class="row" *ngIf="user.screeningSteps && user.screeningSteps.length > 0">
            <applicant-screening [user]="user"></applicant-screening>
        </div>

        <hr *ngIf="user.screeningSteps && user.screeningSteps.length > 0"/>

        <div class="row">
            <applicant-test *ngFor="let result of user.testResults" [testResult]="result"></applicant-test>
        </div>
    </div>
</div>
