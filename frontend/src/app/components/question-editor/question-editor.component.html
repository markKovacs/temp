<div class = "question-editor-component" *ngIf="question">
    <h2>Question  {{motivation}}!</h2>

    <div *ngIf = "!motivation">
    <button class="btn btn-info" (click)="newOption()">Create new Option</button> <br/>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <label>Question Content </label>
            </div>
            <div class="col-md-9" >
                <textarea placeholder="questionContent" rows="5" cols="60" [(ngModel)]="question.questionContent" ></textarea>
            </div>
            <form action="#">
                <label *ngIf="!motivation">
                    <input type="radio" name="qtype" value="checkbox" [(ngModel)]="question.type"/>Checkbox
                </label>
                <label *ngIf="!motivation">
                    <input type="radio" name="qtype" value="radio" [(ngModel)]="question.type"/>Radio
                </label>
                <label *ngIf="motivation">
                    <input type="radio" name="qtype" value="freetext" [(ngModel)]="question.type"/>Motivation
                </label>
            </form>
        </div>
    </div>

   <h1>Question Motivation {{motivation}}</h1>
    <div *ngIf="!motivation">

    <h3>OPTION EDITOR</h3>
    <option-editor *ngFor="let option of question.options"
                    [option] = "option">
    </option-editor>
    </div>

</div>
