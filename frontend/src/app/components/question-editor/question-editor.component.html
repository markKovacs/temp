<div style="padding: 1em" *ngIf="question">
    <h3>
        Question&nbsp;#{{ getQuestionNumber() }}
    </h3>

    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
                    <textarea
                            rows="5" cols="60"
                            class="form-control"
                            [(ngModel)]="question.questionContent"
                            id="content"
                            placeholder="This one will be the question itself">
                    </textarea>
        </div>
    </div>


    <form class="form">

        <div class="form-group" *ngIf="!motivation">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="radio" name="qtype" value="checkbox" [(ngModel)]="question.type"/>&nbsp;Multiple
                        correct answers
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group" *ngIf="!motivation">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="radio" name="qtype" value="radio" [(ngModel)]="question.type"/>&nbsp;Single
                        answer
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group hidden" *ngIf="motivation">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="radio" name="qtype" value="freetext" [(ngModel)]="question.type"/>&nbsp;Motivation
                        video question
                    </label>
                </div>
            </div>
        </div>

    </form>


    <div *ngIf="!motivation">

        <h3>
            Options
            <span class="pull-right" *ngIf="!motivation">
                <i class="fa fa-plus text-success" aria-hidden="true" (click)="newOption()" data-toggle="tooltip"
                   title="Add new option"></i>
            </span>
        </h3>

        <option-editor
                *ngFor="let option of question.options; let i = index"
                [option]="option"
                [i]="i"
        >
        </option-editor>

    </div>

</div>
