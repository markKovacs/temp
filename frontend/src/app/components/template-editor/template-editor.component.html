<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Existing Email Templates</div>
        <div class="panel-body">
            <div class="btn-group" role="group">
                <button *ngFor="let template of templates"
                        type="button"
                        class="btn btn-default"
                        (click)="selectTemplate(template)">{{template.name}}
                </button>
            </div>
        </div>
    </div>

    <div class="panel panel-default" *ngIf="selectedTemplate">
        <div class="panel-heading" *ngIf="!selectedTemplate.master">Editing <b>{{selectedTemplate.name}}</b> Template</div>
        <div class="panel-heading" *ngIf="selectedTemplate.master">Viewing <b>{{selectedTemplate.name}}</b> Template (ask the admins in case you want to edit this template)</div>
        <div class="panel-body">

            <div *ngIf="!selectedTemplate.master">
                <button class="btn btn-success" (click)="saveTemplate(selectedTemplate)">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save
                </button>
                <button class="btn btn-primary" (click)="openPreviewWindow(selectedTemplate.template)">
                <i class="fa fa-eye" aria-hidden="true"></i>&nbsp;Preview
                </button>
            </div>

            <br />

            <app-tinymce class="editor"
                         *ngIf="!selectedTemplate.master"
                         [elementId]="'editor'"
                         (onEditorKeyup)="keyupHandlerFunction($event)"
                         [initialHtml]="selectedTemplate.template">
            </app-tinymce>

            <div *ngIf="selectedTemplate.master">
                <textarea
                    rows="40"
                    [(ngModel)]="selectedTemplate.template"
                    disabled>
                </textarea>
            </div>

        </div>
    </div>

</div>

<p-growl [(value)]="messages"
         life=5000
         [style]="{'margin-top': '2.5em'}">
</p-growl>
