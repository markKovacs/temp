<div class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Existing Email Templates</div>
        <div class="panel-body">
            <div class="btn-group" role="group">
                <button *ngFor="let template of templates"
                        type="button"
                        class="btn btn-default"
                        (click)="selectTemplate(template)">{{template.name}}
                </button>
            </div>
        </div>
    </div>

    <div class="panel panel-default" *ngIf="selectedTemplate">
        <div class="panel-heading">Editing <b>{{selectedTemplate.name}}</b> Template</div>
        <div class="panel-body">

            <button class="btn btn-success" (click)="saveTemplate(selectedTemplate)">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save
            </button>
            <button class="btn btn-primary" (click)="openPreviewWindow(selectedTemplate.template)">
                <i class="fa fa-eye" aria-hidden="true"></i>&nbsp;Preview
            </button>

            <br/>

            <app-tinymce class="editor"
                         [elementId]="'editor'"
                         (onEditorKeyup)="keyupHandlerFunction($event)"
                         [initialHtml]="selectedTemplate.template">
            </app-tinymce>

        </div>
    </div>

    <div class="panel panel-default" *ngIf="location">
        <div class="panel-heading">Variables</div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">ID</label>
                    <div class="col-sm-10">
                        <input type="id" class="form-control" id="inputEmail3" [(ngModel)]="location.id" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nameinput" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameinput" [(ngModel)]="location.name" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mapinput" class="col-sm-2 control-label">Google Maps embeddable location</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mapinput" [(ngModel)]="location.mapLocation">
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailinput" class="col-sm-2 control-label">Email address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="emailinput" [(ngModel)]="location.emailAddress">
                    </div>
                </div>
                <div class="form-group">
                    <label for="subjectinput" class="col-sm-2 control-label">Subject Prefix</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="subjectinput" [(ngModel)]="location.subjectPrefix">
                    </div>
                </div>
                <div class="form-group">
                    <label for="nextcoursestartinput" class="col-sm-2 control-label">Next course start</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nextcoursestartinput" [(ngModel)]="location.nextCourseStart">
                    </div>
                </div>
                <div class="form-group">
                    <label for="addressinput" class="col-sm-2 control-label">School Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="addressinput" [(ngModel)]="location.address">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" (click)="saveLocation()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<p-growl [(value)]="messages"
         life=5000
         [style]="{'margin-top': '2.5em'}">
</p-growl>
