  <div class="container">
  <div *ngIf="templates">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <div class="card">
        <h4 class="templates-title">Templates</h4>
        <button *ngFor="let template of templates" class="template-button" (click)="chooseTemplate(template)">
          {{template.name}}
        </button>
      </div>
    </div>
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
      <div class="card">
        <div *ngIf="chosenTemplate">
          <div class="chosen-template-header">
            <input [(ngModel)]="chosenTemplate.name"/>
            <button (click)="previewTemplate(chosenTemplate.template)">Preview</button>
            <button (click)="saveTemplate(chosenTemplate)">Save template</button>
          </div>
          <div class="model-builder">
            <div *ngFor="let key of getKeys(chosenTemplate.model)">
              <p>{{key}}<input [(ngModel)]="chosenTemplate.model[key]"/></p>

            </div>
            <div>
              <input [(ngModel)]="newKey"/>
              <button (click)="addNewKey()">Add key</button>
            </div>
          </div>
          <div class="chosen-template-body">
            <textarea rows="40" [(ngModel)]="chosenTemplate.template"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-growl [(value)]="messages"
         life=5000
         [style]="{'margin-top': '2.5em'}"
></p-growl>
