<div>
    <table class="table" *ngIf="users && users.length > 0">
        <tr>
            <th>Name</th>
            <th>Group time</th>
            <th>Personal time</th>
            <th>Signed back</th>
            <th></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>
                <p *ngIf="user.groupTime">
                {{ user.groupTime | date: 'yyyy.MM.dd. HH:mm' }}
                </p>
                <p *ngIf="!user.groupTime">
                    <i class="fa fa-ban" aria-hidden="true"></i>
                </p>
            </td>
            <td>
                <p *ngIf="user.personalTime">
                {{ user.personalTime | date: 'yyyy.MM.dd. HH:mm' }}
                </p>
                <p *ngIf="!user.personalTime">
                    <i class="fa fa-ban" aria-hidden="true"></i>
                </p>
            </td>
            <td>
                <p *ngIf="user.scheduleSignedBack === true" class="text-success">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </p>
                <p *ngIf="!user.scheduleSignedBack">
                    <i class="fa fa-question" aria-hidden="true"></i>
                </p>
            </td>
            <td><a (onClick)="navigate(user)"><i class="fa fa-eye" aria-hidden="true"></i></a></td>
        </tr>
    </table>
    <h3 class="text-success" *ngIf="!users || users.length === 0">There are no screening tasks, hurray!</h3>
</div>
