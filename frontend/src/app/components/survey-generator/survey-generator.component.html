<div class="survey-generator-component">
    <div class="container">

        <div class="row">
            <h3>Your selected location is: {{ locationId }}</h3>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3">
                <h3>Existing tests</h3>
                <h4 *ngFor="let test of surveys">
                    <a class="text-info" (click)="currentTest(test)">
                        {{ test.name }}
                    </a>
                </h4>

                <span class="text-center">
                    <a (click)="currentTest(null)">
                        <i class="fa fa-plus text-success" aria-hidden="true">&nbsp;Add new test</i>
                    </a>
                </span>

            </div>
            <div class="col-sm-12 col-md-9 col-lg-9">
                <div *ngIf="model">
                    <survey-editor
                            [survey]="model"
                            [motivation]="model.motivationVideo">
                    </survey-editor>
                </div>
            </div>
        </div>

    </div>
</div>
