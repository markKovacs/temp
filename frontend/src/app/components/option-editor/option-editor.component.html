<div class="option-editor-component" *ngIf="option">
    <h4>
        <span class="pull-left">
                    <i class="fa fa-trash-o text-danger" aria-hidden="true" (click)="deleteOption()"></i>
                </span>
        &nbsp;Option&nbsp;#{{ getNumber() }}
    </h4>


    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
                    <textarea
                            rows="1" cols="20"
                            class="form-control"
                            [(ngModel)]="option.optionContent"
                            id="content"
                            placeholder="This one will be the answer itself">
                    </textarea>
        </div>
    </div>

    <div class="form-group" *ngIf="!motivation">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" placeholder="optionContent" [(ngModel)]="option.isCorrect"/>&nbsp;This is the correct answer
                </label>
            </div>
        </div>
    </div>


</div>
